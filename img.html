<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--this for converting code for-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--Anchor tag--> 
   <a href="https://google.com" target="_blank">Google</a><br>
   <a href="https://facebook.com" target="_blank">Facebook</a><br>
   <a href="https://twitter.com" target="_blank">Twitter</a><br>

   <hr> <!--horizontal line-->

   <!--if we want to open our link other than websites link-->
   <a href="/index1.html" target="_blank">My File</a> <br><br>   <!--blank is for opening link on different page-->

   <!--Image tag-->
   <img src="https://cdn.pixabay.com/photo/2015/06/22/08/37/children-817365_640.jpg"
   alt="image" height="100">
   <br> <br>
   <img src="/pexels-pixabay-158028.jpg" height="200">

   <hr>

   <!--video tag-->

   <!--controls for controlling the vedio-->
   <!--muted used for if any vedio have any sound and we want to mute that-->
   <!--autoplay for playing vedio automatically-->

   <video height="250" controls >
    <source src="/vedio.mp4" type="video/mp4">  <!-- we can also add on the vedio with music and can apply the muted so that the vedio can be muted-->
   </video>

   <hr>
    
   <!--audio tag-->
   <audio controls>
    <source src="/just-relax-11157.mp3" type="audio/mp3">
   </audio>




</body>
</html>
